<template name="newTweet">

  <div class="tweet-options">
    <div class="form-group">
      <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
          Repeeet {{settings.repeatCount}} times<span class="caret"></span>
        </button>
        <ul class="newtweet-repeat-count dropdown-menu">
          {{#each settings.repeatCountOptions}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
          Every {{settings.intervalValue}} <span class="caret"></span>
        </button>
        <ul class="newtweet-interval-value dropdown-menu">
          {{#each settings.intervalValueOptions}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
          {{settings.intervalUnit}} <span class="caret"></span>
        </button>
        <ul class="newtweet-interval-unit dropdown-menu">
          {{#each settings.intervalUnitOptions}}
            <li>{{title}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="btn-group">
        {{#if currentUser}}
        {{#if $gt settings.repeatCount 1}}
        {{#if settings.hasVariations}}
        <button class="btn btn-default btn-xs variations-button active">
          With Variations
        </button>
        {{else}}
        <button class="btn btn-default btn-xs variations-button">
          Without Variations
        </button>
        {{/if}}
        {{/if}}
        {{/if}}
      </div>
    </div>
  </div>

  <div class="tweet-form">
    <div class="form-group">
      <textarea name="main" class="newtweet-text form-control">{{buffer.defaultText}}</textarea>
    </div>
  </div>

  {{#if currentUser}}
  {{#if settings.hasVariations}}
  {{#if $gt settings.repeatCount 1}}
  {{#each variations}}
  <div class="form-group">
    <label>{{toDay time}}</label>
    {{#if text}}
    <textarea class="form-control newtweet-variation" data-index="{{__index}}">{{text}}</textarea>
    {{else}}
    <textarea class="form-control newtweet-variation newtweet-default" data-index="{{__index}}">{{buffer.defaultText}}</textarea>
    {{/if}}
  </div>
  {{/each}}
  {{/if}}
  {{/if}}
  {{/if}}

  <div class="form-group">
    <button class="newtweet-post btn btn-block btn-primary">Repeeet</button>
  </div>

</template>
