<template name="tweetItem">
  <div class="tweet-item panel panel-default">
    <div class="panel-body">
      <p class="lead">
        {{text}}
      </p>
    </div>
    <div class="panel-footer">
      {{#each variations}}
      {{#if enabled}}
      <button class="btn btn-default btn-xs variation-time-button">{{toDay time}}</button>
      {{else}}
      <button class="btn btn-default btn-xs variation-time-button btn-success">{{toDay time}}</button>
      {{/if}}
      {{/each}}
      <div class="pull-right">
        <button class="btn btn-default btn-xs" data-toggle="modal" data-target=".tweet-delete-confirm-{{_id}}">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <div class="modal fade tweet-delete-confirm-{{_id}}" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete Repeeet?</h4>
              </div>
              <div class="modal-body">
                <p>{{defaultText}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="tweet-delete btn btn-danger" data-dismiss="modal">Delete Tweet</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <button class="tweet-delete btn btn-default btn-xs" data-toggle="modal" data-target=".tweet-item-delete-confirm"><span class="glyphicon glyphicon-remove"></span></button> -->
      </div>
      <br>
    </div>
  </div>
</template>
