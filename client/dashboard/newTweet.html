<template name="newTweet">

  <div id="newTweet">
    <div class="tweet-options">
      <div class="form-group">
        <div class="btn-group dropdown">
          <button class="btn btn-modified dropdown-toggle" type="button" data-toggle="dropdown">
            Repeeet {{settings.repeatCount}} times <span class="caret"></span>
          </button>
          <ul class="newtweet-repeat-count dropdown-menu" role="menu">
            {{#each settings.repeatCountOptions}}
              <li role="presentation"><a href="#">{{this}}</a></li>
            {{/each}}
          </ul>
        </div>
        <div class="btn-group dropdown">
          <button class="btn btn-modified  dropdown-toggle" type="button" data-toggle="dropdown">
            Every {{settings.intervalValue}} <span class="caret"></span>
          </button>
          <ul class="newtweet-interval-value dropdown-menu">
            {{#each settings.intervalValueOptions}}
              <li role="presentation"><a href="#">{{this}}</a></li>
            {{/each}}
          </ul>
        </div>
        <div class="btn-group dropdown">
          <button class="btn btn-modified dropdown-toggle" type="button" data-toggle="dropdown">
            {{settings.intervalUnit}} <span class="caret"></span>
          </button>
          <ul class="newtweet-interval-unit dropdown-menu">
            {{#each settings.intervalUnitOptions}}
              <li role="presentation"><a href="#">{{title}}</a></li>
            {{/each}}
          </ul>
        </div>
        <div class="btn-group">
          {{#if currentUser}}
          {{#if $gt settings.repeatCount 1}}
          {{#if settings.hasVariations}}
          <button class="btn btn-warning variations-button active">Variations</button>
          {{else}}
          <button class="btn btn-warning variations-button">Variations</button>
          {{/if}}
          {{/if}}
          {{/if}}
        </div>
      </div>
    </div>

    <div class="tweet-form">
      <div class="form-group">
        <p><small class="{{#if overLimit}}text-danger{{/if}}">{{length}} Characters Left</small></p>
        <textarea name="main" class="newtweet-text form-control">{{buffer.text}}</textarea>
      </div>
    </div>

    {{#if currentUser}}
    {{#if settings.hasVariations}}
    {{#if $gt settings.repeatCount 1}}
    <hr>
    {{#each variations}}
    <div class="form-group">
      <label>{{toDay time}}</label>
      {{#if text}}
      <p><small>{{length}} Characters</small></p>
      <textarea class="form-control newtweet-variation">{{text}}</textarea>
      {{else}}
      <p><small>{{length}} Characters</small></p>
      <textarea class="form-control newtweet-variation newtweet-default">{{buffer.text}}</textarea>
      {{/if}}
    </div>
    {{/each}}
    {{/if}}
    {{/if}}
    {{/if}}

    <div class="form-group">
      <button class="btn-block newtweet-post">
        R<small><span class="glyphicon glyphicon-repeat"></span></small>PEEET
      </button>
    </div>
  </div>

</template>
