<template name="tweetItem">
  <div id="tweetItem" class="tweet-item panel panel-default">
    <div class="panel-body">
      <p class="lead">
        {{{text}}}
      </p>
    </div>
    <div class="panel-footer">
      {{#each variations}}
      <button class="btn btn-default btn-xs variation-time-button {{#if sent}}tweet-sent{{else}}{{/if}} {{#if error}}tweet-error{{else}}{{/if}} {{#if selected}}selected{{else}}{{/if}}">{{toDay time}}</button>
      {{/each}}
      <div class="pull-right">
        <button class="btn btn-danger btn-xs" data-toggle="modal" data-target=".tweet-delete-confirm-{{_id}}">
          Cancel
        </button>
        <div class="modal fade tweet-delete-confirm-{{_id}}" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirm Stop Repeeeting</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to stop repeeeting this tweet?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Continue Repeeeting</button>
                <button type="button" class="tweet-delete btn btn-danger" data-dismiss="modal">Stop Repeeeting</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</template>
