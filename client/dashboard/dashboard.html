<template name="dashboard">

  {{> topNavbar}}
  
  {{#if userEmail}}
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        {{> newTweet}}
      </div>
      <div class="col-xs-12 col-md-6">
        {{> tweetsList}}
      </div>
    </div><!-- .row -->
  </div>
  {{else}}
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        {{> emailForm}}
      </div>
    </div><!-- .row -->
  </div>
  {{/if}}

</template>
