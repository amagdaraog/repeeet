<template name="emailForm">

  <div id="emailForm" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Please Enter Your Email Address</h3>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control userEmail">
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary btn-block saveEmail">Save</button>
    </div>
  </div>

</template>
