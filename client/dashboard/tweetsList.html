<template name="tweetsList">
  <div id="tweetsList">
    <button class="btn btn-primary btn-block invite-button">Invite Your Friends</button>
    <hr>
    
    {{#if tweets}}
      {{#each tweets}}
        {{> tweetItem this}}
      {{/each}}
    {{else}}
      <p>HELP_TEXT</p>
    {{/if}}
  </div>
  <!-- <button class="btn btn-default btn-block">Load More</button> -->
</template>
