<template name="tweetsList">
  <div id="tweetsList">
    <a class="btn btn-primary btn-block invite-button">Invite Your Friends</a>
    <hr>
    
    {{#if tweets}}
      {{#each tweets}}
        {{> tweetItem this}}
      {{/each}}
    {{else}}
      <div class="alert alert-warning">
        <h4>Quick Start Guide</h4>
        Repeeet helps you to repeet your tweets and make your message delivered to most of your twitter followers. This is how you can make your first <u><b>Repeeet</b></u>.<br><br>

        Select the repeat critaria, enter your tweet on the tweet box and make it <u><b>Repeeet</b></u>.<br><br>

        For more information, follow the 
          <a href="https://github.com/meteorhacks/repeeet/wiki" target="_blank">help</a>
          or 
          <a href="https://github.com/meteorhacks/repeeet/issues" target="_blank">ask</a> 
          a question.
      </div>
    {{/if}}
  </div>
  <!-- <button class="btn btn-default btn-block">Load More</button> -->
</template>
