<template name="tweetsList">
  <div id="tweetsList">
    <button class="btn btn-primary btn-block invite-button">Invite Your Friends</button>
    <hr>
    
    {{#if tweets}}
      {{#each tweets}}
        {{> tweetItem this}}
      {{/each}}
    {{else}}
      <div class="alert alert-warning">
        Simply enter your tweet on the tweet box, select the repeat critaria and make it <u><b>Repeeet</b></u>.<br><br>
        For more information, follow the 
          <a href="https://github.com/meteorhacks/repeeet/wiki" target="_blank">help</a>
          or 
          <a href="https://github.com/meteorhacks/repeeet/issues" target="_blank">ask</a> 
          a question.
      </div>
    {{/if}}
  </div>
  <!-- <button class="btn btn-default btn-block">Load More</button> -->
</template>
